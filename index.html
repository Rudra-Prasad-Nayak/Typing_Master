<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (shows in Google search results) -->
    <title>Typing Master - Free Online Typing Speed Test</title>

    <!-- Meta Description (important for SEO) -->
    <meta
      name="description"
      content="Typing Master is a free typing practice tool. Test and improve your typing speed, accuracy, and efficiency with interactive exercises." />

    <!-- Keywords (less important today, but still useful) -->
    <meta name="keywords"
      content="Typing Master, typing test, typing practice, typing speed test, online typing tutor" />

    <!-- Author -->
    <meta name="author" content="Rudra Prasad Nayak" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (for social media previews like Facebook, LinkedIn) -->
    <meta property="og:title"
      content="Typing Master - Free Typing Speed Test" />
    <meta property="og:description"
      content="Boost your typing speed and accuracy with Typing Master. Free online typing practice and tests." />
    <meta property="og:image" content="/icon.png" />
    <meta property="og:url"
      content="https://rudra-prasad-nayak.github.io/Typing_Master/" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title"
      content="Typing Master - Free Typing Speed Test" />
    <meta name="twitter:description"
      content="Practice typing online for free and improve your typing skills." />
    <meta name="twitter:image" content="/icon.png" />

    <!-- Robots (allow Google to index) -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
